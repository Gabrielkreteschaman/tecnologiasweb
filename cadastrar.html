        <h1 text-center>Área de Cadastro para Clientes:</h1>

        <form action="#" method="POST" class="was-validated">

            <div  class="form-floating">
                <input type="text" class="form-control" name="nomeCliente" placeholder="Informe o Nome" required>
                <label for="nomeCliente">Nome:</label>
            </div><br>

            <div  class="form-floating">
               <input type="file" class="form-control" name="fotoCliente" placeholder="Coloque uma foto" required>
               <label for="fotoCliente">Foto:</label>
            </div>

            <div  class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" name="emailUsuario" placeholder="Informe o Email" required>
                <label for="emailUsuario">Email:</label>
            </div>

            <div  class="form-floating">
                <input type="text" class="form-control" name="telefoneCliente" placeholder="Informe a Senha" required>
                <label for="telefoneCliente">Telefone:</label>
            </div><br>

            <div class="form-floating">
                <select class="form-select" id="sel1" name="sellist">
                  <option value="parana">Paraná</option>
                  <option value="acre">Acre</option>
                  <option value="alagoas">Alagoas</option>
                  <option value="amapa">Amapá</option>
                  <option value="amazonas">Amazonas</option>
                  <option value="bahia">Bahia</option>
                  <option value="ceara">Ceará</option>
                  <option value="espiritosanto">Espírito Santo</option>
                  <option value="goias">Goiás</option>
                  <option value="maranhao">Maranhão</option>
                  <option value="matogrosso">Mato Grosso</option>
                  <option value="matogrossosul">Mato Grosso do Sul</option>
                  <option value="minasgerais">Minas Gerais</option>
                  <option value="para">Pará</option>
                  <option value="paraiba">Paraíba</option>
                  <option value="pernambuco">Pernambuco</option>
                  <option value="piaui">Piauí</option>
                  <option value="riodejaneiro">Rio de Janeiro</option>
                  <option value="riograndedonorte">Rio Grande do Norte</option>
                  <option value="riograndedosul">Rio Grande do Sul</option>
                  <option value="rondonia">Rondônia</option>
                  <option value="roraima">Roraima</option>
                  <option value="santacatarina">Santa Catarina</option>
                  <option value="saopaulo">São Paulo</option>
                  <option value="sergipe">Sergipe</option>
                  <option value="tocantins">Tocantins</option>
                  <option value="distritofederal">Distrito Federal</option>
                </select>
                <label for="sel1" class="form-label">Selecione o Estado:</label>
            </div><br>

            <div class="form-floating">
              <select class="form-select" id="sel1" name="sellist">
                <option value="telemacoBorba" selected>Telêmaco Borba</option>
                <option value="curiuva">Curiúva</option>
                <option value="imbau">Imbaú</option>
                <option value="ortigueira">Ortigueira</option>
                <option value="reserva">Reserva</option>
                <option value="tibagi">Tibagi</option>
              </select>
              <label for="sel1" class="form-label">Selecione a Cidade:</label>
            </div><br>

            <div  class="form-floating">
                <input type="date" class="form-control" name="dataCliente" placeholder="Informe a data de Nascimento" required>
                <label for="dataCliente">Data de Nascimento:</label>
            </div><br>

            <div  class="form-floating">
              <input type="text" class="form-control" name="inderecoCliente" placeholder="Informe o Indereço" required>
              <label for="inderecoCliente">Indereço:</label>
            </div><br>

            <div  class="form-floating">
              <input type="text" class="form-control" name="cpfCliente" placeholder="Informe o CPF" required>
              <label for="cpfCliente">CPF:</label>
            </div><br>

            <div  class="form-floating">
              <input type="password" class="form-control" name="senhaCliente" placeholder="Informe a Senha" required>
              <label for="senhalUsuario">Senha:</label>
            </div><br>
  
            <div  class="form-floating">
              <input type="password" class="form-control" name="confirmarSenhaCliente" placeholder="Informe a Senha" required>
              <label for="confirmarSenhaCliente">Confirme a Senha:</label>
            </div><br>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
              <label class="form-check-label" for="myCheck">Confirme</label>
              <div class="valid-feedback">Validado</div>
              <div class="invalid-feedback">Aceita todas as propostas</div>
            </div>


            <button type="submit" name="btLogin" class="btn btn-primary">cadastrar</button>

        </form>
